<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>介绍--Hound 猎狗前端框架</title>
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- build:css(.tmp) /mall/styles/docs.css?build=@@BUILD -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/bootstrap-extend.css" rel="stylesheet">
    <link href="../bower_components/sweetalert2/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="css/docs.css" rel="stylesheet">
    <!-- endbuild -->
</head>
<body>
<div id="header"></div>
<main class="bs-docs-masthead" id="content" tabindex="-1">
    <div class="container">
        <span class="bs-docs-booticon bs-docs-booticon-lg bs-docs-booticon-outline">H</span>
        <p class="lead">
            Hound 猎狗前端框架，帮助开发者自动完成基本事件。
        </p>
        <p class="lead">
            JS加载依赖<a href="http://www.requirejs.cn/" class="text-primary" target="_blank">RequireJS</a>，基于<a href="http://v3.bootcss.com/" class="text-primary" target="_blank">BootStrap3.3.7</a>，<a href="http://jquery.com/" class="text-primary" target="_blank">jQuery3+</a>及其<a href="http://malsup.com/jquery/form/" class="text-primary" target="_blank">form</a>、<a href="https://github.com/jquery-validation/jquery-validation" class="text-primary" target="_blank">validate</a>插件，<a href="https://limonte.github.io/sweetalert2/" class="text-primary" target="_blank">SweetAlert2</a>提示框开发。
        </p>
        <p class="version">当前版本： v2.0.0 | 文档更新于：2017-4-12</p>
    </div>
</main>

<div class="bs-docs-featurette">
    <div class="container">
        <h2 class="bs-docs-featurette-title">为所有开发者、所有应用场景而设计。</h2>
        <p class="lead">Hound 让前端开发更快速、简单。所有开发者都能快速上手、所有设备都可以适配、所有项目都适用。</p>

        <hr class="half-rule">

        <!--<p class="lead">Hound 是完全开源的。它的代码托管、开发、维护都依赖 GitHub 平台。</p>-->
        <!--<a href="https://github.com/twbs/bootstrap" class="btn btn-outline btn-lg">查看 GitHub 项目主页</a>-->
    </div>
</div>
<div id="footer"></div>
<script id="hymainjs" data-index="/mall/scripts/hybrid-mall-main.js?build=@@BUILD" data-main="/scripts/hybrid-main?build=@@BUILD.js"></script>

<script src="../bower_components/mustache.js/mustache.js"></script>
<script src="../bower_components/swiper/dist/js/swiper.min.js"></script>
<script src="../bower_components/sweetalert2/dist/sweetalert2.min.js"></script>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/jquery-form/dist/jquery.form.min.js"></script>
<script src="../bower_components/jquery-validation/dist/jquery.validate.min.js"></script>

</html>
