<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单验证--Hound 猎狗前端框架</title>
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/docs.css?v=20170417" rel="stylesheet">
</head>
<body>
<div id="header"></div>
<div class="bs-docs-header" id="content" tabindex="-1">
    <div class="container">
        <h1>表单验证</h1>
        <p>给表单增加验证方式给form增加属性 data-validate="true" </p>
        <p>表单验证无效书写JS，表单规则data-rule-[name]=""，验证失败提示信息data-msg-[name]=""</p>
    </div>
</div>
<div class="container bs-docs-container">
    <div class="row">
        <form id="register-form" role="form" class="form-horizontal" method="get" data-validate="true" action="success.json">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="firstname">用户名：</label>
                <div class="col-sm-5">
                    <input class="form-control" id="firstname" name="firstname" required data-msg-required="请输入姓名" />
                </div>
                <span id="firstname-check" class="help-block">注册一个用户名</span>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="password">密码：</label>
                <div class="col-sm-5">
                    <input class="form-control" id="password" name="password" type="password" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="confirm_password">确认密码：</label>
                <div class="col-sm-5">
                    <input class="form-control" id="confirm_password" name="confirm_password" type="password" required data-rule-equalTo="#password" data-msg-equalTo="两次密码输入不一致" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="email">E-Mail：</label>
                <div class="col-sm-5">
                    <input class="form-control" id="email" name="email" required type="email" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="phone">手机号码：</label>
                <div class="col-sm-5">
                    <input class="form-control" id="phone" name="phone" data-rule-mobile="true" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="tel">固定电话：</label>
                <div class="col-sm-5">
                    <input class="form-control" id="tel" name="tel" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="address">家庭住址：</label>
                <div class="col-sm-5">
                    <input class="form-control" id="address" name="address" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary btn-sm">提交</button>
                    <button type="reset" class="btn btn-primary btn-sm">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div id="footer"></div>
<script data-main="../src/docs" src="../dist/vendor.min.js"></script>
</body>
</html>
